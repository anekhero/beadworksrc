<h1 mat-dialog-title>Create bead work</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Work name</mat-label>
        <input matInput [(ngModel)]="data.name" type="text" cdkFocusInitial>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Columns</mat-label>
        <input matInput [(ngModel)]="data.columns" type="number">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Rows</mat-label>
        <input matInput [(ngModel)]="data.rows" type="number">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
